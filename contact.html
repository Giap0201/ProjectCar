<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/ProjectN5/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/stylecontact.css">

  <title>ProjectN5</title>
</head>

<body>
  <header class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-4 col-sm-4">
          <a href="#">
            <img src="assets/image/Logo.png" alt="logo">
          </a>
        </div>
        <div class="col-xl-6 col-lg-7 inner-list">
          <ul class="row">
            <li class="col-xl-2 col-lg-2">
              <a href="index.html">Trang Chủ</a>
            </li>
            <li class="col-xl-2 col-lg-2">
              <a href="#">Giới Thiệu</a>
            </li>
            <li class="col-xl-2 col-lg-2">
              <a href="#">Mua Xe</a>
            </li>
            <li class="col-xl-2 col-lg-2">
              <a href="#">Bán Xe</a>
            </li>
            <li class="col-xl-2 col-lg-2">
              <a href="#">Tin Tức</a>
            </li>
            <li class="col-xl-2 col-lg-2">
              <a href="#">Liên Hệ</a>
            </li>
          </ul>
        </div>
        <div class="inner-contact col-xl-2 col-lg-1 col-md-4 col-sm-4">
          <i class="fa-solid fa-phone"></i>
          <div class="inner-phone">023321312</div>
        </div>
        <div class="inner-dn col-xl-2 col-lg-2 col-md-4 col-sm-4">
          <a href="#"><i class="fa-regular fa-circle-user"></i></a>
          <a href="#" class="inner-sign">Đăng Nhập</a>
        </div>
      </div>
    </div>
  </header>
  <section class="feedback">
    <div class="container">
      <div class="row">
        <h2 class="inner-feedback col-xl-12">
          Feedback
        </h2>
      </div>
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-4">
          <form action="#">
            <input type="text" id="fullname" placeholder="Enter your name">
          </form>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4">
          <form action="#">
            <input type="email" name="email" id="email" placeholder="Enter your email">
          </form>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4">
          <form action="#">
            <input type="text" name="phone" id="phone" placeholder="Enter your phone">
          </form>
        </div>
      </div>
      <form action="#">
        <textarea name="message" id="message" placeholder="Message"></textarea>
      </form>
      <div class="inner-button row">
        <button type="submit" class="col-xl-2 col-lg-2 col-md-2">
          Submit
        </button>
        <button type="reset" class="col-xl-2 col-lg-2 col-md-2">
          Reset
        </button>
      </div>
    </div>
  </section>
  <section class="contact">
    <div class="container">
      <div class="row inner-wrap">
        <div class="inner-image col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <img src="assets/image/contact.png" alt="contact">
        </div>
        <div class="inner-contact col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <h2 class="inner-header">Contacts</h2>
          <div class="row inner-row">
            <i class="fa-solid fa-location-dot inner-icon col-xl-2 col-lg-2 col-md-2 col-1"></i>
            <div class="inner-name col-xl-8 col-lg-8 col-md-8 col-8">My company UTCAR</div>
          </div>
          <div class="row inner-row">
            <i class="fa-solid fa-phone-volume inner-icon col-xl-2 col-lg-2 col-md-2 col-1"></i>
            <div class="inner-name col-xl-8 col-lg-8 col-md-8 col-8">04324324</div>
          </div>
          <div class="row inner-row">
            <i class="fa-regular fa-envelope inner-icon col-xl-2 col-lg-2 col-md-2 col-1"></i>
            <div class="inner-name col-xl-8 col-lg-8 col-md-8 col-8">utcal@gmail.com</div>
          </div>
          <div class="row inner-row">
            <i class="fa-regular fa-clock inner-icon col-xl-2 col-lg-2 col-md-2 col-1"></i>
            <div class="inner-name col-xl-8 col-lg-8 col-md-8 col-8">7 Days a week from 9:00 am to 7:00 pm</div>
          </div>
        </div>
      </div>
  </section>
  <section class="map">
    <div class="container">
      <div class="row">

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.1131159426277!2d105.80084557471437!3d21.028159487800227!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab424a50fff9%3A0xbe3a7f3670c0a45f!2zVHLGsOG7nW5nIMSQ4bqhaSBI4buNYyBHaWFvIFRow7RuZyBW4bqtbiBU4bqjaQ!5e0!3m2!1svi!2s!4v1728982269884!5m2!1svi!2s"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" class="col-12"></iframe>


      </div>
    </div>
  </section>
  <footer class="footer">

  </footer>

  <script href="/ProjectN5/bootstrap/bootstrap.bundle.min.js"></script>
  <script href="/ProjectN5/bootstrap/jquery.slim.min.js"></script>


</body>

</html>
